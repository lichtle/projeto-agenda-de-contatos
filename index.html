<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Agenda de Contatos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/icon.png" alt="Ícone de gatinho falando ao telefone" />
        <h1>Agenda de Contatos</h1>
      </header>
      <!-- Icon: https://www.iconarchive.com/show/cat-commerce-icons-by-iconka/phone-icon.html -->
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Nome do contato"
            required
            id="nome-contato"
          />
          <input
            type="number"
            placeholder="Telefone do contato"
            required
            id="numero-contato"
          />
          <button type="submit" id="send-btn">Adicionar +</button>
        </form>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <tr>
              <td>nome nome nome</td>
              <td>telefone telefone telefone</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
